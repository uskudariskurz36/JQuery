    <script>

        function add() {
            var title = $("#title").val();
            var desc = $("#desc").val();

            var item =
                $(`<div class="card mb-3">
                <div class="card-header" onclick="toggle(this)">
                    <div class="row">
                        <div class="col title">
                            Lorem, ipsum.
                        </div>
                        <div class="col text-end icon">
                            -
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.
                    </p>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-sm" onclick="edit(this)">Edit</button>
                            <button class="btn btn-info btn-sm" onclick="save(this)">Save</button>
                        </div>

                        <div class="col text-end">
                            <button class="btn btn-danger btn-sm" onclick="del(this)">Del</button>
                        </div>
                    </div>
                </div>
            </div>`);

            item.find(".title").text(title);
            item.find(".card-text").text(desc);

            $("#list").append(item);
        }

        function edit(btn) {
            var p = $(btn).parent().parent().prev().prev();
            p.attr("contenteditable", true);
            p.focus();
        }

        function save(btn) {
            var p = $(btn).parent().parent().prev().prev();
            p.removeAttr("contenteditable");
        }

        function del(btn) {
            var card = $(btn).closest(".card");
            card.remove();
        }

        function toggle(header) {
            $(header).next().slideToggle();

            var icon = $(header).find(".icon").text();
            
            if (icon == "+") {
                $(header).find(".icon").text("-");
            } else {
                $(header).find(".icon").text("+");
            }
        }

    </script>
