<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <!-- .row>.col>(h1.display-4>lorem3)+hr -->
        <div class="row mb-3">
            <div class="col">
                <h1 class="display-4"> Fake Whatsapp</h1>
                <hr>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <div id="list" class="d-flex flex-column-reverse" style="height:600px;overflow-y: auto;">
                    <!-- <div class="alert alert-primary ms-5">
                        <div class="row">
                            <div class="col-2">
                                <i class="fa-regular fa-thumbs-up ms-4 me-2"></i>
                                <i class="fa-regular fa-thumbs-down"></i>

                                <i class="fa fa-thumbs-up ms-4 me-2"></i>

                            </div>
                            <div class="col-10">
                                Lorem, ipsum dolor
                            </div>
                        </div>
                        <div class="text-end">
                            <small class="small text-muted">12.05.2022 12:45</small>
                        </div>
                    </div> -->
                </div>
                <div class="input-group mb-3">
                    <textarea id="message" class="form-control" placeholder="Lorem ipsum dolor sit a met."
                        rows="3"></textarea>
                    <button class="btn btn-secondary" type="button" onclick="add()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
        integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        function add() {
            var m = $("#message").val();

            var item =
                $(`<div class="alert alert-primary ms-5">
                <div class="row">
                    <div class="col-2">
                        <i class="fa-regular fa-thumbs-up ms-4 me-2" onclick="like(this)"></i>

                        <i class="fa-regular fa-thumbs-down"  onclick="like(this)"></i>
                    </div>
                    <div class="col-10 message-body">
                        Lorem, ipsum dolor
                    </div>
                </div>
                <div class="text-end">
                    <small class="small text-muted">12.05.2022 12:45</small>
                </div>
            </div>`);

            item.find(".message-body").text(m);

            $("#list").prepend(item);

            toastr["success"](m, "Mesaj GÃ¶nderildi!");
        }

        $('#message').keydown(function (e) {
            if (e.ctrlKey && e.keyCode == 13) {
                add();
            }
        });

        function like(icon){
            $(icon).parent().find("i").addClass("fa-regular").removeClass("fa");

            $(icon).addClass("fa").removeClass("fa-regular");
        }

    </script>

</body>

</html>
