<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!-- .row>.col>(h1.display-4>lorem3)+hr -->
        <div class="row mb-3">
            <div class="col">
                <h1 class="display-4">Lorem, ipsum dolor.</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-5">
                    <input type="text" id="txt" class="form-control" />
                    <button class="btn btn-primary mt-2" onclick="btn1Click()">Add</button>
                </div>
                <div class="mb-5">
                    <textarea id="tArea" row="3" class="form-control"></textarea>
                    <button class="btn btn-primary mt-2" onclick="btn2Click()">Add</button>
                </div>
                <div class="mb-5">
                    <p id="p1">
                        Lorem ipsum dolor sit amet.
                    </p>
                    <button class="btn btn-warning mt-2" onclick="btnEdit()">Edit</button>
                    <button class="btn btn-primary mt-2" onclick="btn3Click()">Add</button>
                </div>
            </div>
            <div class="col">
                <ul id="list" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script>
        var ul = $("#list");

        function btn1Click() {
            var t = $("#txt").val();
            var li = $("<li class='list-group-item'></li>");
            li.text(t);

            ul.append(li);
        }

        function btn2Click() {
            var t = $("#tArea").val();
            var li = $("<li class='list-group-item'></li>");
            li.text(t);

            ul.append(li);
        }

        function btnEdit() {
            $("#p1").attr("contenteditable", true);
            $("#p1").focus();
        }


        function btn3Click() {
            var t = $("#p1").text();

            var li = $("<li class='list-group-item'></li>");
            li.text(t);

            ul.append(li);
        }
    </script>

</body>

</html>
